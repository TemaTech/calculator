<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <link rel="icon" href="/img/calculator.png">
</head>
<body>
    <div class="wrapper">
        <div class="calculator">
            <div class="top-title"><h3>Calculator</h3></div>
            <div class="action">
                <div class="text-action">
                    <div class="answer">
                        <h3 class="answer-numbers"></h3>
                    </div>
                </div>
            </div>

            <div class="numbers">
                    <button class="C">CA</button>
                    <button class="delete">D</button>
                    <button class="percent" id="op">%</button>
                    <button class="division" id="op">÷</button>
                    <button class="seven" id="num">7</button>
                    <button class="eight" id="num">8</button>
                    <button class="nine" id="num">9</button>
                    <button class="multi" id="op">×</button>
                    <button class="four" id="num">4</button>
                    <button class="five" id="num">5</button>
                    <button class="six" id="num">6</button>
                    <button class="minus" id="op">-</button>
                    <button class="one" id="num">1</button>
                    <button class="two" id="num">2</button>
                    <button class="three" id="num">3</button>
                    <button class="plus" id="op">+</button>
                    <button class="zero" id="num">0</button>
                    <button class="decimal" id="num">.</button>
                    <button class="equals">=</button>
                </div>
            </div>
        </div>
    </div>

        <div class="footer">
            <ul>
                <li>Copyright <script>document.write(/\d{4}/.exec(Date())[0])</script> ©</li>
                <li>By Chernysh Artem</li>
                <li><a href="https://github.com/TemaTech" target="_blank">My GitHub</a></li>
                <li><a href="https://twitter.com/cherrartem" target="_blank">My Twitter</a></li>
            </ul>
        </div>
</body>
</html>
