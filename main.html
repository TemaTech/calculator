<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <link rel="icon" href="/img/calc-icon.png">
</head>
<body>
    <div class="wrapper">
        <div class="calculator">
            <div class="top-title"><h3>Calculator</h3></div>
            <div class="action">
                <div class="text-action">
                    <div class="before">
                        <h3>254 + 5234</h3>
                    </div>
                    <div class="answer">
                        <h3>254</h3>
                    </div>
                </div>
            </div>

            <div class="numbers">
                <button class="AC">AC</button>
                <button class="plusminus">+/-</button>
                <button class="percent">%</button>
                <button class="division">÷</button>
                <button class="seven">7</button>
                <button class="eight">8</button>
                <button class="nine">9</button>
                <button class="multi">×</button>
                <button class="four">4</button>
                <button class="five">5</button>
                <button class="six">6</button>
                <button class="minus">-</button>
                <button class="one">1</button>
                <button class="two">2</button>
                <button class="three">3</button>
                <button class="plus">+</button>
                <button class="zero">0</button>
                <button class="comma">,</button>
                <button class="equals">=</button>
            </div>
        </div>
    </div>

        <div class="footer">
            <ul>
                <li>Copyright <script>document.write(/\d{4}/.exec(Date())[0])</script> ©</li>
                <li>By Chernysh Artem</li>
                <li><a href="https://github.com/TemaTech" target="_blank">My GitHub</a></li>
                <li><a href="https://twitter.com/cherrartem" target="_blank">My Twitter</a></li>
            </ul>
        </div>
</body>
</html>
